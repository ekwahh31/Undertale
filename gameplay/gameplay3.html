<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cutscene</title>

    <link rel="stylesheet" href="../style/cutscene.css" />
  </head>
  <body>
    <div class="logo">
      <img src="../assets/logo.jpg" alt="logo" />
    </div>
    <div class="cutscene">
      <img src="../assets/cutscene/3.png" alt="1" />
      <p>
        After a long battle <br />the humans were <br />
        victorious.
      </p>
    </div>

    <script>
      function skipCutscene() {
        window.location.href = "gameplay4.html";
      }
      document.body.addEventListener("click", skipCutscene);
      
      setTimeout(function () {
        window.location.href = "gameplay4.html";
      }, 5000);
    </script>
  </body>
</html>
