<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ending</title>
    <script>
        window.onload = function() {
            let choices = JSON.parse(localStorage.getItem('playerChoices')) || [];
            let ending = determineEnding(choices);
            document.getElementById('endingText').innerText = ending;
        };

        function determineEnding(choices) {
            if (choices[0] === "Ikuti dengan sabar" &&
                choices[1] === "Tolak tawaran Flowey" &&
                choices[2] === "Ikuti jejak kaki" &&
                choices[3] === "Bicara dan coba berdamai") {
                return "Pacifist Ending";
            } else if (choices[1] === "Terima tawaran Flowey" ||
                       choices[3] === "Serang tanpa ampun") {
                return "Genocide Ending";
            } else {
                return "Neutral Ending";
            }
        }
    </script>
</head>
<body>
    <h2>Ending: <span id="endingText"></span></h2>
</body>
</html>
